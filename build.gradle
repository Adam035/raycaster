plugins {
    id 'java'
    id 'application'
}

group 'com.lipian.raycaster'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}

application {
    mainClassName = 'com.lipian.raycaster.Raycaster'
}
